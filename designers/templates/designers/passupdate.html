<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'customers/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'customers/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'designers/css/designerinfo.css' %}">
    <link rel="stylesheet" href="{% static 'customers/css/template.css' %}">

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                <center>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </center>
            </button>

            <a class="navbar-brand" href="{% url 'designers:index' %}"><img src="{% static 'customers/img/GharBanaoLogo_nav.png' %}"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right">
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container page" id="page">
    <center>
        <div align="left" class="row no-margin container-fluid main">
            <form action="{% url 'designers:fpu' %}" method="post" enctype="multipart/form-data" style="background-color:rgba(255,255,255,0.7);border-radius:20px">{% csrf_token %}
                <div class="row" style="background: #123c88; border-radius: 6px 6px 0px 0px"><h2 class="col-xs-12" style="color: white"> Enter OTP </h2></div>

                <div class="row no-margin"><h5> Please enter the one time password recieved on your phone </h5></div>
                <input class="text-input" name="otp" type="text" placeholder="OTP">

                <div class="row no-margin"><h5> Create a new password </h5></div>
                <input class="text-input" name="password" type="text" placeholder="New Password">

                <button type="submit">
                    Submit
                </button>

            </form>
            <form action="{% url 'designers:reotp' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <button type="submit" style="margin-top: -20px" >Resend OTP</button>
            </form>

        </div>
    </center>
</div>

</body>
</html>
