<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - GharBanao</title>
    <link rel="stylesheet" href="{% static 'customers/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'customers/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'designers/css/designerinfo.css' %}">
    <link rel="stylesheet" href="{% static 'customers/css/template.css' %}">
    <script src="{% static 'customers/js/jquery.min.js' %}"></script>
    <script src="{% static 'customers/js/bootstrap.min.js' %}"></script>
</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'designers:index' %}" ><img src="{% static 'customers/img/GharBanaoLogo_nav.png' %}"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div style="position: absolute; right: 7vw;top: 25px;">


            <a href="{% url 'designers:logout' %}" class="btn my_project" >Logout<span class="sr-only">(current)</span></a></li>


        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<div class="container page" id="page">
    <center>
        <div class="row no-margin container-fluid main">
            <div class="row" style="background: #123c88; border-radius: 6px 6px 0px 0px"><h3 class="col-xs-12" style="color: white">Change Password</h3></div><br>
            <form name = "form" action = "{% url 'designers:password_change' %}"  method = "POST"   id="opening"  onsubmit="return myFunction()">
                {% csrf_token %}

                <br>
                <input class="text-input" type = "password"  placeholder = "Current password" name = "old_password" />
                <br>
                <br>
                <input class="text-input" id ="pass1" type = "password" placeholder = "New Password" name = "new_password" >
                <br>
                <br>
                <input class="text-input" id ="pass2" type = "password"  placeholder = "Confirm Password"  >
                <br>
                <br>
                <div id="demo"></div>

                <script>
                    function myFunction() {
                    var pass1 = document.getElementById("pass1").value;
                    var pass2 = document.getElementById("pass2").value;
                    var ok = true;
                    if (pass1 != pass2) {

                    document.getElementById("demo").innerHTML = "Password do not match";
                    document.getElementById("pass1").style.borderColor = "#E34234";
                    document.getElementById("pass2").style.borderColor = "#E34234";

                    ok = false;
                    }

                    return ok;
                    }

                </script>

                        <button type = "submit" value = "Login"  >
                            <strong>Change Password</strong>
                        </button>
                <br>

            </form>
        </div>
    </center>
</div>


</body>
</html>
