<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="post" action="{% url 'customers:login' %}">
        {% csrf_token %}
        <input name="email" type="text">
        <input name="password" type="password">
        <button type="submit">Login</button>
    </form>
</body>
</html>
